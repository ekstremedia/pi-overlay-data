[pytest]
# Pytest configuration for pi-overlay-data

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Markers
markers =
    unit: marks tests as unit tests (can run without network)
    integration: marks tests as integration tests (requires API access)

# Coverage options (when using pytest-cov)
[coverage:run]
source = core,providers,config
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
